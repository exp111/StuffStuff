
<html>
<head>
    <title>Generator</title>
</head>
<body>
    <textarea id="input" placeholder="input (name, cr, clr, desc)" style="width:100%; height: 150px">Baboon,0,0,Too mobile to use as a disable form* but not mobile enough to use as a scout form.</textarea>
    <br>
    <button style="margin-top: 10px; margin-bottom: 10px" onclick="justdoit()">do it</button>
    <br>
    <textarea id="output" placeholder="output" style="width:100%; height: 150px"></textarea>
    <br>
</body>
<script>
    function justdoit()
    {
        var text = document.getElementById("input").value;
        var lines = text.split(/\n/);
        var output = document.getElementById("output");
        
        output.value = "";
        for (var i = 0; i < lines.length; i++)
        {
            var curLine = lines[i];
            if (curLine.length == 0)
                continue;
            var curLines = curLine.split(/,/);
            if (curLines.length != 4)
                continue;
            

            var clr = "";

            switch(parseInt(curLines[2]))
            {
                case 0: //danger
                clr = "table-danger";
                break;
                case 1: //warning
                clr = "table-warning";
                break;
                case 2: // success
                clr = "table-success";
                break;
                case 3: // primary
                clr = "table-primary";
                break;
            }
            
            
            output.value = output.value.concat("<tr title=\"" + curLines[3].replace("*", ",") + "\" class=\""+clr+"\"><th>"+curLines[0]+"</th><td>"+curLines[1]+"</td></tr>\n");
        }
    }
</script>
</html>
