        <script>
            var recipes = JSON.parse(data);

            function recipeContains(recipe, filter)
            {
                return recipe.result.includes(filter) || recipe.name.includes(filter) || recipe.recipe.toString().includes(filter);
            }

            function filter()
            {
                let table = document.getElementById("recipes");
                let filter = document.getElementById("filter").value;
                // Kill all children
                table.innerHTML = "";
                for (let r of recipes)
                {
                    if (filter != "" && !recipeContains(r, filter))
                        continue;

                    let row = document.createElement("tr");
                    let arr = [r.result, r.recipe.join(", "), r.name]
                    for (let a of arr)
                    {
                        let cell = document.createElement("td");
                        cell.innerText = a;
                        row.append(cell);
                    }
                    table.appendChild(row)
                }
            }
            //asap the site loads, put 
            window.onload = () =>
            {
                filter();
            }


        </script>
